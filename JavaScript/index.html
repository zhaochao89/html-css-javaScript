<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="./index.js" as="script" />
    <title>Document</title>
    <!-- 
        script元素的属性 
        async：可选，表示应该立即开始下载脚本，但不能阻止其他页面动作，比如下载资源或者等待其他脚本加载。只对外部脚本文件有效。
        defer：可选，表示脚本可以延迟到文档完全被解析和显示之后再执行。只对外部脚本文件有效。
        type：可选，指定脚本类型，默认是text/javascript。如果这个值是module.则代码会被当成ES6模块，而且只有这时候代码中才能出现import和export关键字。
        src：指定脚本路径
        charset：指定脚本编码格式，默认是utf-8
        crossorigin：可选，配置相关请求的CORS(跨源资源共享)设置。默认不使用CORS。crossorigin="anonymous"配置文件请求不必设置凭据标志。crossorigin="use-credentials'设置凭据标志，意味着出站请求会包含凭据。
        integrity：可选，允许比对接收到的资源和指定的加密签名以验证子资源完整性(SRl，Subresource Integrity)。如果接收到的资源的签名与这个属性指定的签名不匹配，则页面会报错，脚本不会执行。这个属性可以用于确保内容分发网络(CDN，Content Delivery Network)不会提供恶意内容。
    -->
    <!-- 引入外部JavaScript文件 -->
    <script
      async
      src=""
      charset="utf-8"
      crossorigin="anonymous"
      defer
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      type="text/javascript"
      lang="javascript"
    ></script>
    <!-- 嵌入行内JavaScript代码 -->
    <script>
      /*动态加载脚本：
        以这种方式获取的资源对浏览器预加载器是不可见的。这会严重影响它们在资源获取队列中的优先级。
        根据应用程序的工作方式以及怎么使用，这种方式可能会严重影响性能。要想让预加载器知道这些动态请求文件的存在，可以在文档头部显式声明它们:
        <link rel="preload" href="./index.js">
    */
      // 这种方式创建的<script>元素默认是以异步方式加载的
      let script = document.createElement("script");
      script.src = "./index.js";
      script.async = false; //默认为true，表示是异步加载的；设置为false，表示该脚本是同步加载的
      document.head.appendChild(script);

      function sayHi() {
        alert("Hi!");
      }
    </script>
    <!-- <script src="./index.js"></script> -->
  </head>
  <body>
    <button onclick="sayHi()">按钮1</button>
    <button onclick="{test()}">按钮2</button>
    <noscript>This page requires a JavaScript-enabled browser.</noscript>
  </body>
</html>
