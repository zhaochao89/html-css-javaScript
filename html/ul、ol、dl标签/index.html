<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ul、ol标签</title>
  </head>
  <body>
    <ul>
      <li>无序列表1</li>
      <li>无序列表2</li>
      <li>无序列表3</li>
      <li>无序列表4</li>
    </ul>
    <ol>
      <li>无序列表1</li>
      <li>无序列表2</li>
      <li>无序列表3</li>
      <li>无序列表4</li>
    </ol>
    <dl>
      <dt>这是第一个分类</dt>
      <dd>item1</dd>
      <dd>item1</dd>
      <dd>item1</dd>
      <dt>这是第二个分类</dt>
      <dd>item1</dd>
      <dd>item1</dd>
      <dd>item1</dd>
      <dt>这是第三个分类</dt>
      <dd>item1</dd>
      <dd>item1</dd>
      <dd>item1</dd>
    </dl>
  </body>
</html>
